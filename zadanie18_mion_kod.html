<div style="width: 1096px; background-color: fuchsia; padding: 15px;">
    <span style="color: teal; font-size: 1.4cm;">Różnica między SPAN i DIV - 1P</span><br>
    <ul style="list-style-type: circle; font-size: 7mm; color: green;">
        <li ><u>Span'em wyodrębniamy elementy liniowe</u> (najczęściej fragmenty tekstu) a <u>divem blokowe</u>
            (blokowe elementy, większe fragmenty struktury składające się na układ strony)</li>
        <li>
            Dodatkowo DIV domyślnie jest wyświetlany w bloku. Natomiast SPAN w linii.
        </li>
    </ul>
</div>



<div style="width: 996px; background-color: green; padding: 15px;">

    <ul type="square" style="font-size: 7mm; color: purple;">
        <li ><u>Elementy wyświetlanie w linii (SPAN)</u> jest elementem liniowym nie mogą zawierać
            <br>elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst. </li>
        <li >Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do<br>
            wyodrębnienia tego tekstu nie możemy użyć elementu div (paragraf &lt;p&gt; z zasady<br>
            nie może zawierać elementów blokowych) tylko span.</li>
    </ul>
</div>
